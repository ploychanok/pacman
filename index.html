<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>HTML5 Pacman</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="shim">shim for font face</div>

  <div class="container">
    <div class="innerline">
      <div class="corner-decoration">
        <div class="top-left"></div>
        <div class="top-left-corner"></div>

        <div class="top-right"></div>
        <div class="top-right-corner"></div>

        <div class="bottom-left"></div>

        <div class="bottom-right"></div>
        <div class="bottom-right-corner"></div>
      </div>

      <div class="logo"></div>

      <div class="main">
        <div class="content">
          <div id="pacman"></div>
          <div class="keys">
            <div class="key left">
              <span>left</span>
            </div>
            <div class="col">
              <div class="key up">
                <span>up</span>
              </div>
              <div class="key down">
                <span>down</span>
              </div>
            </div>
            <div class="key right">
              <span>right</span>
            </div>
          </div>
        </div>

        <div class="logbox">
          <div class="databox">
            <!-- <div class="count"></div>
            <div class="direction"></div> -->

            <div>
              <span class="lable">LEFT</span>
              <span class="space">&nbsp;&#10005;&nbsp;</span>
              <span class="leftbox"></span>
            </div>

            <div>
              <span class="lable">RIGHT</span>
              <span class="space">&nbsp;&#10005;&nbsp;</span>
              <span class="rightbox"></span>
            </div>

            <div>
              <span class="lable">UP</span>
              <span class="space">&nbsp;&#10005;&nbsp;</span>
              <span class="upbox"></span>
            </div>

            <div>
              <span class="lable">DOWN</span>
              <span class="space">&nbsp;&#10005;&nbsp;</span>
              <span class="downbox"></span>
            </div>

            <div class="chart-button">
              <button class="key" onclick="openChart()" type="button">Show logs</button>
              <button class="key" type="button">Send Data</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="pacman.js"></script>
  <script src="dist/bundle.js"></script>
  <script src="modernizr-1.5.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>


  <script>
    var el = document.getElementById("pacman");


    function openChart() {
      window.open("visualization.html", "");
    }

    if (
      Modernizr.canvas &&
      Modernizr.localstorage &&
      Modernizr.audio &&
      (Modernizr.audio.ogg || Modernizr.audio.mp3)
    ) {
      window.setTimeout(function () {
        PACMAN.init(el, "./");
      }, 0);
    } else {
      el.innerHTML =
        "Sorry, needs a decent browser<br /><small>" +
        "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
    }
  </script>
</body>

</html>
