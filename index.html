<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="shim">shim for font face</div>

    <h1>Pacman</h1>
    

    <div class="container">
      <div>
        <div id="pacman"></div>
        <div class="keys">
          <div class="key left">
            <span>left</span>
          </div>
          <div class="col">
            <div class="key up">
              <span>up</span>
            </div>
            <div class="key down">
              <span>down</span>
            </div>
          </div>
          <div class="key right">
            <span>right</span>
          </div>
        </div>
      </div>
      

      <div class="logbox">
        <div class="databox">
          <div class="count"></div>
          <div class="direction"></span>
        </div>
      </div>
    </div>

    <script src="pacman.js"></script>
    <script src="modernizr-1.5.min.js"></script>

    <script>
      var el = document.getElementById("pacman");

      if (
        Modernizr.canvas &&
        Modernizr.localstorage &&
        Modernizr.audio &&
        (Modernizr.audio.ogg || Modernizr.audio.mp3)
      ) {
        window.setTimeout(function () {
          PACMAN.init(el, "./");
        }, 0);
      } else {
        el.innerHTML =
          "Sorry, needs a decent browser<br /><small>" +
          "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
      }
    </script>
  </body>
</html>
