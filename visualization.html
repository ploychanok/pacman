<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="logbox">
        <div class="databox">

            <div id='bar-chart-container'>
                <div id='bar-chart'></div>
            </div>

        </div>
    </div>
    </div>
    </div>
    </div>

    <script src="pacman.js"></script>
    <script src="modernizr-1.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/OrbitControls.js'></script>
    <script src="http://d3js.org/d3.v6.js"></script>


    <script>

        const leftbox = localStorage.getItem('left')
        const rightbox = localStorage.getItem('right')
        const upbox = localStorage.getItem('up')
        const downbox = localStorage.getItem('down')

        console.log(leftbox)
        console.log(rightbox)
        console.log(upbox)
        console.log(downbox)


        var drawBarChart = function () {

            /* DEFINE CHART SETTINGNS *************************************************************/

            // Font Style
            var fontFamily = 'Comfortaa', cursive;
            var fontSize = 35;

            // SVG Size & Style
            const width = 450;
            const height = width;
            const widthOffset = 80;
            const heightOffset = widthOffset * 1.2;
            const innerWidth = width - (widthOffset * 2)
            const innerHeight = height - (heightOffset * 2)

            // Circle Style
            var fill = 'white'

            // Animation 
            var delay = 200;

            /* DEFINE DATA ************************************************************************/

            var data = [
                { 'key': "A", 'value': leftbox },
                { 'key': "B", 'value': rightbox },
                { 'key': "C", 'value': upbox },
                { 'key': "D", 'value': downbox }
            ]

            /* CREATE SVG  ************************************************************************/

            // Create SVG container
            var svg = d3.select('#bar-chart')
                .append('svg')
                .attr("width", width)
                .attr("height", height);

            // Create axes 
            var x = d3.scaleBand().range([0, innerWidth]);
            var y = d3.scaleLinear().range([innerHeight, 0]);

            // Scale the range of the data
            x.domain(data.map(function (d) { return d.key }));
            y.domain([0, d3.max(data, function (d) { return d.value })])

            // Create container for the grid
            var barGrid = svg.append("g")
                .attr("transform", `translate(${widthOffset},${heightOffset})`);

            // Calculate Bar Width
            var barWidth = innerWidth / data.length * 0.8

            // Add bars to the bar grid
            barGrid.selectAll("rect")
                .data(data)
                .enter().append("rect")
                .attr("x", function (d) { return x(d.key) })
                .attr("y", function (d) { return y(d.value); })
                .attr("ry", 10)
                .attr("height", function (d) { return innerHeight - y(d.value) })
                .attr("width", () => { return barWidth })
                .attr("fill", fill)
                .attr("opacity", 0.2)
                // Add transition that fades in the bars
                .transition()
                .delay((d, i) => i * delay)
                .attr("opacity", 1)

            // Append value as text to the end of each bar
            barGrid.selectAll("text")
                .data(data)
                .enter().append("text")
                .text((d) => d.value)
                .attr("x", (d) => x(d.key) + barWidth * 0.5)
                .attr("y", (d) => y(d.value) - 15)
                .attr("text-anchor", "middle")
                .attr('font-family', fontFamily)
                .attr('fill', fill)
                .attr('font-size', fontSize * 0.0)
                .attr('opacity', 0)
                // Add transition that fades in the numbers
                .transition()
                .delay((d, i) => i * delay)
                .attr('font-size', fontSize)
                .attr('opacity', 1)

        }

        // Call function to draw the chart once window load is complete
        window.addEventListener("load", drawBarChart)
    </script>
</body>

</html>
